<div class="home-container">

    <app-menu></app-menu>
    
    <div class="app-content">
        <app-card 
            [title]="'Nova reunião'">

            <app-button-switch></app-button-switch>
            
            <div class="row">
              <app-form-date></app-form-date>
              <app-form-time></app-form-time>
            </div>

      <!-- Lista de Itens -->
      <div class="items-section">
        <h2>Itens de pauta</h2>
      
        <ul class="item-list">
          <li *ngFor="let item of agendaItems">
            <label>
              <input type="checkbox" [value]="item.id" (change)="toggleItem(item.id, $event.target.checked)" />
              {{ item.title }}
            </label>
          </li>
        </ul>
      </div>
            <div class="row">
              <app-form-date></app-form-date>
              <app-form-time></app-form-time>
            </div>
            
            <label class="title">Itens de pauta disponíveis:</label>
            <div class="list">
              <app-form-checkbox></app-form-checkbox>
              <app-form-checkbox></app-form-checkbox>
              <app-form-checkbox></app-form-checkbox>
              <app-form-checkbox></app-form-checkbox>
            </div>

            <div class="button-group">
                <button class="button-create">Criar reunião</button>
            </div>
        </app-card>
    </div>

</div>
