<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário com Data e Itens</title>
</head>
<body>
  <div class="form-container">
    <h1>Agendar reunião de colegiado</h1>

    <form>
      <!-- Campos de Data e Horário -->
      <div class="datetime-group">
        <div class="field">
          <label for="start-date">Data de Início</label>
          <input type="date" id="start-date" name="start-date" required />
        </div>
        <div class="field">
          <label for="start-time">Hora de Início</label>
          <input type="time" id="start-time" name="start-time" required />
        </div>
      </div>

      <div class="datetime-group">
        <div class="field">
          <label for="end-date">Data de Fim</label>
          <input type="date" id="end-date" name="end-date" required />
        </div>
        <div class="field">
          <label for="end-time">Hora de Fim</label>
          <input type="time" id="end-time" name="end-time" required />
        </div>
      </div>

      <!-- Lista de Itens -->
      <div class="items-section">
        <h2>Itens de pauta</h2>
      
        <ul class="item-list">
          <li *ngFor="let item of agendaItems">
            <label>
              <input type="checkbox" [value]="item.id" (change)="toggleItem(item.id, $event.target.checked)" />
              {{ item.title }}
            </label>
          </li>
        </ul>
      </div>

      <!-- Botão Toggle -->
      <div class="toggle-section">
        <label class="toggle">
          <input type="checkbox" id="toggle-btn">
          <span class="slider"></span>
        </label>
        <span id="toggle-label">Reunião remota e assíncrona</span>
      </div>

      <button type="submit" class="submit-btn">Salvar</button>
    </form>
  </div>

  <script>
    // Atualiza o texto do toggle
    const toggle = document.getElementById('toggle-btn');
    const label = document.getElementById('toggle-label');

    toggle.addEventListener('change', () => {
      label.textContent = toggle.checked ? 'Ativado' : 'Desativado';
    });
  </script>
</body>
</html>
