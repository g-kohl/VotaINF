<div class="home-container">

    <app-menu></app-menu>
    
    <div class="app-content">
        <app-card 
            [title]="'Nova reunião'">

            <app-button-switch 
              title="Reunião remota" 
              subtitle="Aberta por um período programado"
              (toggleChange)="onToggle($event)">
            </app-button-switch>
            
            <div class="row">
              <app-form-date title="Data de início"></app-form-date>
              <app-form-time title="Horário de início"></app-form-time>
            </div>

            <div class="row">
              <app-form-date title="Data de fim"></app-form-date>
              <app-form-time title="Horário de fim"></app-form-time>
            </div>
            
            <div class="list">
              <label class="title">Itens de pauta disponíveis:</label>
              <div *ngFor="let item of agendaItems">
                <app-form-checkbox 
                  [title]="item.title" 
                  [subtitle]="item.dateCreation"
                  [itemId]="item.id">
                </app-form-checkbox>
              </div>
            </div>

            <div class="button-group">
                <button class="button-create">Criar reunião</button>
            </div>
        </app-card>
    </div>

</div>
