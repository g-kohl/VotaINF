<div>
    <div>
        <h1>Reuni√£o</h1>
    </div>

    <div>
        <button (click)="loadAgenda()">Abrir pauta</button>
    </div>

    <div *ngIf="loaded && agenda">
        <h2>Pauta</h2>
        <form>
            <div *ngFor="let item of agenda.items">
                <label>
                    <input type="checkbox" [(ngModel)]="item.vote" name="item-{{item.id}}">
                    {{item.title}}
                </label>
            </div>
        </form>

        <button (click)="submitVotes()">Enviar votos</button>
    </div>
</div>
