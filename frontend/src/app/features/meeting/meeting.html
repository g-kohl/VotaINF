<div class="home-container">

    <app-menu></app-menu>
    
    <div class="app-content">
        <app-card 
            [title]="'ReuniÃ£o de colegiado'"
            [subtitle]="formatPeriod(agenda)">
            @if (agenda?.status === 'finalizada'){
                <div class="text-body">
                    <p>Votantes: {{ usersVoted.join(', ') || ' ' }}</p>
                </div>
            }
            <app-accordion-item
                *ngFor="let item of agendaItems; let i = index"
                [title]="item.title"
                [itemText]="item.description"
                [radioName]="'item-' + item.id"
                [agendaStatus]="agenda?.status"
                [voteResults]="{ approve: 2, reprove: 1, abstain: ['Prof. Ciclano', 'Prof. Beltrano'] }">
            </app-accordion-item>
            @if (agenda?.status === 'em-andamento'){
                <div class="button-group">
                    <button class="button">
                        Submeter votos
                    </button>
                </div>
            }
        </app-card>
    </div>

</div>
