<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Front-end</title>
</head>
<body>
  <h1>Front-end</h1>
  <button onclick="buscarMensagem()">Testar API</button>
  <p id="mensagem"></p>

  <script>
    async function buscarMensagem() {
      try {
        const resposta = await fetch("http://localhost:8080/api/hello");
        const dados = await resposta.json();
        document.getElementById("mensagem").innerText = dados.message;
      } catch (error) {
        document.getElementById("mensagem").innerText = "Erro ao conectar com o back-end!";
      }
    }
  </script>
</body>
</html>
